<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header img {
            width: 100px;
            height: auto;
        }
        .email-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .otp-code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f8ff;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://www.smartsight.in/wp-content/uploads/2019/10/golang.png" alt="Company Logo">
        </div>
        <div class="email-content">
            <h2>Chào bạn,</h2>
            <p>Chúng tôi đã nhận được yêu cầu xác thực OTP của bạn. Vui lòng nhập mã OTP dưới đây để xác thực tài khoản của bạn:</p>
            <p class="otp-code">{{otp}}</p>
            <p>Mã OTP này sẽ hết hạn sau 5 phút. Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.</p>
        </div>
        <div class="footer">
            <p>Cảm ơn bạn,<br>Đội ngũ hỗ trợ khách hàng</p>
        </div>
    </div>
</body>
</html>
